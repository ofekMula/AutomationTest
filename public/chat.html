<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>

    </div>

    </div>
          <form action="index.html">
        <button class="btn" > Leave chat!</button>
      </form>
  <script src="js/utils.js"></script>
